@if (stats().length > 0) {
  <div class="stat-group margin">
    <p class="large capitalize">Mana Value</p>
    @for (stat of stats(); track stat; let i = $index) {
      <div class="stat-group-row">
        <span class="name">{{i}}</span>
        <span>&nbsp;</span>
        <span class="bar">{{stat}}</span>
        <span>&nbsp;</span>
        @if (stat.length > 0) {
          <span class="light">{{stat.length}}</span>
        }
      </div>
    }
  </div>
}
