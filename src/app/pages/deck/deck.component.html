<main class="{{showPrices() ? 'show-prices' : 'hide-prices'}}">
    <nav>
        <a routerLink="/decks">My Decks</a>
        <div class="pull-right">
            <app-auth></app-auth>
        </div>
    </nav>

    <app-large-spinner *ngIf="isLoading()"></app-large-spinner>

    <div *ngIf="deck()">
        <section>
            <header class="deck-info">
                <div class="deck-name" *ngIf="!canEdit()">{{deck().name}}</div>
                <input class="deck-name-input"
                    type="text"
                    [value]="deck().name"
                    (valueChange)="updateName($event)"
                    [debounce]="2000"
                    *ngIf="canEdit()" />
                <div class="flex-lte-xs flex-padding deck-actions margin-top">
                    <button class="btn btn-default round" (click)="togglePrices()">
                        Toggle <br class="hidden-gte-sm"> Prices
                    </button>
                    <button class="btn btn-default round" (click)="toggleEditGroups()" *ngIf="canEdit()">
                        <span>Toggle<br class="hidden-gte-sm"> Groups</span>
                    </button>
                    <button class="btn btn-default round" (click)="delete()" *ngIf="canEdit() && deck().id" [disabled]="isDeleting()">
                        <span *ngIf="!isDeleting()">Delete<br class="hidden-gte-sm"> this Deck</span>
                        <span *ngIf="isDeleting()">Deleting <app-spinner></app-spinner></span>
                    </button>
                </div>
            </header>
        </section>

        <section class="flex-gte-md">
            <div class="flex-2" *ngIf="!isEditingGroups()">
                <ng-container *ngFor="let cardGroupId of deck().cardGroupOrder">
                    <app-card-group [cardGroupId]="cardGroupId"></app-card-group>
                </ng-container>
            </div>

            <div class="flex-2" *ngIf="isEditingGroups()">
                <edit-card-groups></edit-card-groups>
            </div>

            <div class="border-left-gte-md">
                <section>
                    <header class="padding">Notes</header>
                    <app-deck-info></app-deck-info>
                </section>

                <section>
                    <header class="padding">Stats</header>
                    <app-stats></app-stats>
                </section>
            </div>
        </section>
    </div>
</main>
