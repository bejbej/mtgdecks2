<ng-container *ngIf="!(canEdit$ | async) && (tags$ | async).length > 0">
    <div>
        <div class="tags"><span class="badge" *ngFor="let tag of tags$ | async">{{tag}}</span></div>
        <hr class="dashed">
    </div>
</ng-container>
<ng-container *ngIf="tags$ | async as tags">
    <div class="tag-input" *ngIf="canEdit$ | async">
        <input type="text"
        class="tags transparent"
        placeholder="tags"
        [value]="tagsInput$ | async"
        (valueChange)="updateTags($event)"
        [debounce]="2000">
        <hr class="dashed">
        <div><span class="badge" *ngFor="let tag of tags$ | async">{{tag}}</span></div>
    </div>
</ng-container>
<textarea class="transparent"
    placeholder="notes"
    [value]="notes$ | async"
    (valueChange)="updateNotes($event)"
    [debounce]="2000"
    [disabled]="!(canEdit$ | async)"
    allow-tabs
    autosize></textarea>
