<button (click)="login()" *ngIf="!(isLoggedIn$ | async)" [disabled]="isLoggingIn$ | async">
    <span *ngIf="isLoggingIn$ | async">Logging In <app-spinner></app-spinner></span>
    <span *ngIf="!(isLoggingIn$ | async)">Login</span>
</button>
<button (click)="logout()" *ngIf="isLoggedIn$ | async">Logout</button>
